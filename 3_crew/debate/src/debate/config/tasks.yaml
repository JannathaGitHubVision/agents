propose:
  description: >
    You are proposing the motion: {motion}
    Come up with a clear argument in favour of the motion.
    Be very convincing.
  expected_output: >
    Your Clear argument in favor of the motion, in a concise manner.
  agent: debater
  output_file: output/propose.md

oppose:
  description: >
    You are in opposition the motion: {motion}
    Come up with a clear argument in aganist the motion.
    Be very convincing.
  expected_output: >
    Your Clear argument in favor of the motion, in a concise manner.
  agent: debater
  output_file: output/oppose.md

decide:
  description: >
    Review the arguments presented by the debaters and decide which side is more convincing.
  expected_output: >
    You decide which side is more convincing, and why.
  agent: judge
  output_file: output/decide.md

reporting_task:
  description: >
    Combine the outputs from the propose, oppose, and decide tasks into a concise markdown report.
    Summarize the motion, each side's argument, and the judge's decision.
  expected_output: >
    A well-structured markdown report summarizing the debate.
  agent: judge
  output_file: report.md